<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentom App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="header">
        <div id="header-title"><span>To Do List</span></div>
        <form id="login-form" class="hidden">
            <input type="text" placeholder="ログイン" required maxlength="10"/>
            <input type="submit" value="Log In">
        </form>
        <div id="greeting-box" class="hidden">
            <div id="greeting" ></div>
            <div id="logout">Log Out</div>
        </div>
    </div>
    <div id="main-box">
        <div id="clock">00:00</div>
        <div id="todo-form-box">
            <form id="todo-form">
                <input type="text" placeholder="入力欄" required>
            </form>
            <ul id="todo-list"></ul>
            <div id="quote">
                <div></div>
                <div></div>
            </div>
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <script src="./js/clock.js"></script>
    <script src="./js/greetings.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/weather.js"></script>
</body>
</html>
